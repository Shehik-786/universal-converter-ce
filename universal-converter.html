    // Currency Converter Component with fixed calculation
    const CurrencyConverter = () => {
        const [fromCurrency, setFromCurrency] = useState("USD");
        const [toCurrency, setToCurrency] = useState("EUR");
        const [fromAmount, setFromAmount] = useState("");
        const [toAmount, setToAmount] = useState("");
        const [exchangeRate, setExchangeRate] = useState(0);

        const convertCurrency = (amount, from, to) => {
            if (!amount || isNaN(Number(amount))) return "";
            const numAmount = Number(amount);
            
            // Convert from source currency to USD first, then to target currency
            const fromRate = exchangeRates[from];
            const toRate = exchangeRates[to];
            
            // Convert to USD first, then to target currency
            const usdAmount = numAmount / fromRate;
            const result = usdAmount * toRate;
            
            return result.toFixed(4);
        };

        useEffect(() => {
            if (fromAmount) {
                const result = convertCurrency(fromAmount, fromCurrency, toCurrency);
                setToAmount(result);
            } else {
                setToAmount("");
            }
            
            // Calculate exchange rate (how much 1 unit of fromCurrency equals in toCurrency)
            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];
            const rate = toRate / fromRate;
            setExchangeRate(rate);
        }, [fromAmount, fromCurrency, toCurrency]);

        const handleSwapCurrencies = () => {
            setFromCurrency(toCurrency);
            setToCurrency(fromCurrency);
            setFromAmount(toAmount);
            setToAmount(fromAmount);
        };

            const value = e.target.value;
            setFromAmount(value);
            if (value) {

                setToAmount(result);
            } else {

                            </select>
                            <input
                                type="number"
                                placeholder="Enter amount"
                                value={fromAmount}
                                onChange={handleFromAmountChange}
                                className="w-full p-3 border rounded-lg"
                                step="0.01"
                            />
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold mb-4">To</h3>
                        <div className="space-y-4">
                            <select 
                                value={toCurrency} 
                                onChange={(e) => setToCurrency(e.target.value)}
                                className="w-full p-3 border rounded-lg"
                            >
                                {Object.entries(currencies).map(([code, currency]) => (
                                    <option key={code} value={code}>
                                        {currency.flag} {code} - {currency.name}
                                    </option>
                                ))}
                            </select>
                            <input
                                type="number"
                                placeholder="Converted amount"
                                value={toAmount}

                            />
                        </div>
                    </div>

                            <div className="text-lg font-semibold">

    // Unit Converter Component with fixed unit selection
    const UnitConverter = () => {
        const [category, setCategory] = useState("length");
        const [fromUnit, setFromUnit] = useState("meter");
        const [toUnit, setToUnit] = useState("kilometer");
        const [fromValue, setFromValue] = useState("");
        const [toValue, setToValue] = useState("");

        // Reset units when category changes
        useEffect(() => {
            const units = Object.keys(unitCategories[category].units);
            setFromUnit(units[0]);
            setToUnit(units[1] || units[0]);
            setFromValue("");
            setToValue("");
        }, [category]);

        const convertValue = (value, from, to, cat) => {
            if (!value || isNaN(Number(value))) return "";
            const numValue = Number(value);
            
            // Check if units exist
            if (!unitCategories[cat].units[from] || !unitCategories[cat].units[to]) {
                return "";
            }
            
            if (cat === "temperature") {
                return convertTemperature(numValue, from, to).toFixed(4);
            }

            const fromFactor = unitCategories[cat].units[from].factor;
            const toFactor = unitCategories[cat].units[to].factor;
            const result = (numValue * fromFactor) / toFactor;
            return result.toFixed(6);
        };

        const convertTemperature = (value, from, to) => {
            let celsius = value;
            if (from === "fahrenheit") {
                celsius = ((value - 32) * 5) / 9;
            } else if (from === "kelvin") {
                celsius = value - 273.15;
            }

            if (to === "fahrenheit") {
                return (celsius * 9) / 5 + 32;
            } else if (to === "kelvin") {
                return celsius + 273.15;
            }
            return celsius;
        };

        useEffect(() => {
            if (fromValue) {
                const result = convertValue(fromValue, fromUnit, toUnit, category);
                setToValue(result);
            } else {
                setToValue("");
            }
        }, [fromValue, fromUnit, toUnit, category]);

                                value={fromUnit} 
                                onChange={(e) => setFromUnit(e.target.value)}
                                className="w-full p-3 border rounded-lg"
                            >

                                ))}
                            </select>
                            <input
                                type="number"
                                placeholder="Enter value"
                                value={fromValue}
                                onChange={(e) => setFromValue(e.target.value)}
                                className="w-full p-3 border rounded-lg"
                                step="0.000001"
                            />
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold mb-4">To</h3>
                        <div className="space-y-4">
                            <select 
                                value={toUnit} 
                                onChange={(e) => setToUnit(e.target.value)}
                                className="w-full p-3 border rounded-lg"
                            >
                                {Object.entries(currentUnits).map(([key, unit]) => (
                                    <option key={key} value={key}>{unit.name}</option>
                                ))}
                            </select>
                            <input
                                type="number"
                                placeholder="Result"
                                value={toValue}
                                readOnly
                                className="w-full p-3 border rounded-lg bg-gray-50"
                            />
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Color Converter Component
    const ColorConverter = () => {
        const [hex, setHex] = useState("#3b82f6");
        const [rgb, setRgb] = useState({ r: 59, g: 130, b: 246 });

        const hexToRgb = (hex) => {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
            } : { r: 0, g: 0, b: 0 };
        };

        const rgbToHex = (r, g, b) => {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        };

        const updateFromHex = (hexValue) => {
            if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
                const newRgb = hexToRgb(hexValue);
                setRgb(newRgb);
            }
        };

        const updateFromRgb = (newRgb) => {
            const newHex = rgbToHex(newRgb.r, newRgb.g, newRgb.b);
            setHex(newHex);
        };

        return (
            <div className="max-w-4xl mx-auto space-y-6">
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Palette size={20} />
                        Color Preview
                    </h2>
                    <div
                        className="w-full h-32 rounded-lg border-2"
                        style={{ backgroundColor: hex }}
                    />
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold mb-4">HEX</h3>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Hex Value</label>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={hex}
                                        onChange={(e) => {
                                            setHex(e.target.value);
                                            updateFromHex(e.target.value);
                                        }}
                                        className="flex-1 p-3 border rounded-lg"
                                        placeholder="#000000"
                                    />
                                    <button 
                                        onClick={() => copyToClipboard(hex)}
                                        className="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                    >
                                        <Copy size={16} />
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Color Picker</label>
                                <input
                                    type="color"
                                    value={hex}
                                    onChange={(e) => {
                                        setHex(e.target.value);
                                        updateFromHex(e.target.value);
                                    }}
                                    className="w-full h-10 rounded border"
                                />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold mb-4">RGB</h3>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Red (0-255)</label>
                                <input
                                    type="number"
                                    min="0"
                                    max="255"
                                    value={rgb.r}
                                    onChange={(e) => {
                                        const newRgb = { ...rgb, r: parseInt(e.target.value) || 0 };
                                        setRgb(newRgb);
                                        updateFromRgb(newRgb);
                                    }}
                                    className="w-full p-3 border rounded-lg"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Green (0-255)</label>
                                <input
                                    type="number"
                                    min="0"
                                    max="255"
                                    value={rgb.g}
                                    onChange={(e) => {
                                        const newRgb = { ...rgb, g: parseInt(e.target.value) || 0 };
                                        setRgb(newRgb);
                                        updateFromRgb(newRgb);
                                    }}
                                    className="w-full p-3 border rounded-lg"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Blue (0-255)</label>
                                <input
                                    type="number"
                                    min="0"
                                    max="255"
                                    value={rgb.b}
                                    onChange={(e) => {
                                        const newRgb = { ...rgb, b: parseInt(e.target.value) || 0 };
                                        setRgb(newRgb);
                                        updateFromRgb(newRgb);
                                    }}
                                    className="w-full p-3 border rounded-lg"
                                />
                            </div>
                            <button
                                onClick={() => copyToClipboard(`rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`)}
                                className="w-full flex items-center justify-center gap-2 px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                            >
                                <Copy size={16} />
                                Copy RGB
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Text Converter Component
    const TextConverter = () => {
        const [inputText, setInputText] = useState("Hello World! This is a sample text for conversion.");

        const conversions = [
            { name: "UPPERCASE", value: inputText.toUpperCase() },
            { name: "lowercase", value: inputText.toLowerCase() },
            { name: "Title Case", value: inputText.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()) },
            { name: "Base64 Encode", value: btoa(inputText) },
            { name: "URL Encode", value: encodeURIComponent(inputText) },
            { name: "Reversed", value: inputText.split("").reverse().join("") },
        ];

        return (
            <div className="max-w-6xl mx-auto space-y-6">
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Type size={20} />
                        Text Input
                    </h2>
                    <div className="space-y-4">
                        <textarea
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            placeholder="Enter text to convert..."
                            className="w-full h-24 p-3 border rounded-lg resize-none"
                        />
                        <div className="text-sm text-gray-600">
                            Words: {inputText.trim().split(/\s+/).filter(word => word.length > 0).length} | 
                            Characters: {inputText.length}
                        </div>
                    </div>
                </div>

                <div className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-semibold mb-4">Conversions</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {conversions.map((conversion) => (
                            <div key={conversion.name} className="space-y-2">
                                <div className="flex items-center justify-between">
                                    <label className="font-semibold">{conversion.name}</label>
                                    <button
                                        onClick={() => copyToClipboard(conversion.value)}
                                        className="px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 transition-colors"
                                    >
                                        <Copy size={12} />
                                    </button>
                                </div>
                                <textarea
                                    value={conversion.value}
                                    readOnly
                                    className="w-full h-20 p-2 border rounded bg-gray-50 text-sm resize-none"
                                />
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    // QR Code Generator Component
    const QRCodeGenerator = () => {
        const [inputText, setInputText] = useState("https://example.com");
        const [qrCodeData, setQrCodeData] = useState("");
        const [qrSize, setQrSize] = useState("200");

        const generateQRCode = () => {
            if (!inputText.trim()) {
                showToast("Please enter text or URL to generate QR code");
                return;
            }

            const encodedText = encodeURIComponent(inputText);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodedText}`;
            setQrCodeData(qrUrl);
            showToast("QR code generated successfully");
        };

        return (
            <div className="max-w-4xl mx-auto space-y-6">
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <QrCode size={20} />
                        QR Code Generator
                    </h2>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-2">Text or URL</label>
                            <textarea
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="Enter text, URL, or data to encode..."
                                className="w-full h-24 p-3 border rounded-lg resize-none"
                            />
                            <div className="text-sm text-gray-500 mt-1">{inputText.length} characters</div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Size (px)</label>
                                <select 
                                    value={qrSize} 
                                    onChange={(e) => setQrSize(e.target.value)}
                                    className="w-full p-3 border rounded-lg"
                                >
                                    <option value="150">150x150</option>
                                    <option value="200">200x200</option>
                                    <option value="300">300x300</option>
                                    <option value="400">400x400</option>
                                    <option value="500">500x500</option>
                                </select>
                            </div>
                            <div className="flex items-end">
                                <button 
                                    onClick={generateQRCode}
                                    className="w-full px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    Generate QR Code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                {qrCodeData && (
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-semibold">Generated QR Code</h3>
                            <a 
                                href={qrCodeData} 
                                download="qrcode.png"
                                className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                            >
                                <Download size={16} />
                                Download PNG
                            </a>
                        </div>
                        <div className="flex justify-center">
                            <img src={qrCodeData || "/placeholder.svg"} alt="Generated QR Code" className="border rounded-lg shadow-sm" />
                        </div>
                    </div>
                )}
            </div>
        );
    };

    // Main App Component
    const App = () => {
        const [selectedConverter, setSelectedConverter] = useState(null);
        const [searchTerm, setSearchTerm] = useState("");

        const converterCategories = [
            {
                id: "currency",
                title: "Currency Converter",
                description: "Convert between different currencies with live rates",
                icon: DollarSign,
                tags: ["money", "exchange", "forex"],
                component: CurrencyConverter,
            },
            {
                id: "units",
                title: "Unit Converter",
                description: "Convert between different units of measurement",
                icon: Ruler,
                tags: ["length", "weight", "temperature"],
                component: UnitConverter,
            },
            {
                id: "color",
                title: "Color Converter",
                description: "Convert between color formats (HEX, RGB, HSL)",
                icon: Palette,
                tags: ["hex", "rgb", "hsl", "design"],
                component: ColorConverter,
            },
            {
                id: "text",
                title: "Text Converter",
                description: "Convert text encoding, case, and formats",
                icon: FileText,
                tags: ["encoding", "case", "base64", "url"],
                component: TextConverter,
            },
            {
                id: "qrcode",
                title: "QR Code Generator",
                description: "Generate and download QR codes",
                icon: QrCode,
                tags: ["qr", "barcode", "generate"],
                component: QRCodeGenerator,
            },
        ];

        const filteredConverters = converterCategories.filter(
            (converter) =>
                converter.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                converter.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                converter.tags.some((tag) => tag.toLowerCase().includes(searchTerm.toLowerCase()))
        );

        const selectedConverterData = converterCategories.find((c) => c.id === selectedConverter);

        if (selectedConverter && selectedConverterData) {
            const ConverterComponent = selectedConverterData.component;
            return (
                <div className="min-h-screen gradient-bg">
                    <div className="container mx-auto px-4 py-8">
                        <div className="mb-6">
                            <button
                                onClick={() => setSelectedConverter(null)}
                                className="text-blue-600 hover:text-blue-800 font-medium mb-4 transition-colors"
                            >
                                ‚Üê Back to Converters
                            </button>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">{selectedConverterData.title}</h1>
                            <p className="text-gray-600">{selectedConverterData.description}</p>
                        </div>
                        <ConverterComponent />
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen gradient-bg">
                <div className="container mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="text-center mb-12">
                        <h1 className="text-4xl font-bold text-gray-900 mb-4">Universal Converter</h1>
                        <p className="text-xl text-gray-600 mb-8">
                            Convert anything to anything - your all-in-one conversion toolkit
                        </p>

                        {/* Search */}
                        <div className="relative max-w-md mx-auto">
                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <Search size={16} />
                            </div>
                            <input
                                type="text"
                                placeholder="Search converters..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                    </div>

                    {/* Converter Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredConverters.map((converter) => {
                            const IconComponent = converter.icon;
                            return (
                                <div
                                    key={converter.id}
                                    className="converter-card bg-white rounded-lg shadow-md p-6 cursor-pointer"
                                    onClick={() => setSelectedConverter(converter.id)}
                                >
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="p-2 bg-blue-100 rounded-lg">
                                            <IconComponent size={24} className="text-blue-600" />
                                        </div>
                                        <h3 className="text-lg font-semibold">{converter.title}</h3>
                                    </div>
                                    <p className="text-gray-600 mb-4">{converter.description}</p>
                                    <div className="flex flex-wrap gap-2">
                                        {converter.tags.map((tag) => (
                                            <span key={tag} className="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {filteredConverters.length === 0 && (
                        <div className="text-center py-12">
                            <p className="text-gray-500 text-lg">No converters found matching "{searchTerm}"</p>
                        </div>
                    )}

                    {/* Features */}
                    <div className="mt-16 text-center">
                        <h2 className="text-2xl font-bold text-gray-900 mb-8">Why Choose Universal Converter?</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="flex flex-col items-center">
                                <div className="p-3 bg-green-100 rounded-full mb-4">
                                    <Zap size={32} className="text-green-600" />
                                </div>
                                <h3 className="font-semibold text-lg mb-2">Lightning Fast</h3>
                                <p className="text-gray-600">Instant conversions with real-time results</p>
                            </div>
                            <div className="flex flex-col items-center">
                                <div className="p-3 bg-purple-100 rounded-full mb-4">
                                    <Calculator size={32} className="text-purple-600" />
                                </div>
                                <h3 className="font-semibold text-lg mb-2">Accurate Results</h3>
                                <p className="text-gray-600">Precise calculations with up-to-date conversion rates</p>
                            </div>
                            <div className="flex flex-col items-center">
                                <div className="p-3 bg-orange-100 rounded-full mb-4">
                                    <FileText size={32} className="text-orange-600" />
                                </div>
                                <h3 className="font-semibold text-lg mb-2">Multiple Formats</h3>
                                <p className="text-gray-600">Support for all major units, currencies, and formats</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
</script>
</body>
</html>
